<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}任务列表{% endblock %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link href="../static/plugins/sweetalert/sweetalert.css" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/plugins/font-awesome-4.6.3/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../static/plugins/ionicons-2.0.1/css/ionicons.min.css">
    <link href="../static/plugins/tip-darkgray/tip-darkgray.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../static/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../static/dist/css/skins/_all-skins.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->

    {% block css %}{% endblock %}

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <!-- Logo -->
        <a href="/" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>B</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Beholder</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>


        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->

            <!-- search form -->
            <form action="/search" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" id="tips" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">导航栏</li>
                <li><a href="/"><i class="fa fa-laptop"></i><span>任务列表</span></a></li>


                <li class="treeview menu-open" style="height: auto;">
                    <a href="#">
                        <i class="fa fa-edit"></i> <span>添加任务</span>
                        <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                    </a>
                    <ul class="treeview-menu" style="">
                        <li><a href="/add_task?task_type=normal_task"><i class="fa fa-circle-o"></i>常规扫描</a></li>
                        <li><a href="/add_task?task_type=diff_task"><i class="fa fa-circle-o"></i>比较端口变化</a></li>
                        <li><a href="/add_task?task_type=monitor_task"><i class="fa fa-circle-o"></i>监控端口开放情况</a></li>
                    </ul>
                </li>

                <li><a href="/setting"><i class="fa fa-cog"></i><span>配置</span></a></li>
                <li><a href="/node"><i class="fa fa-cloud"></i><span>节点</span></a></li>
                <li><a href="/logout"><i class="fa fa-sign-out"></i> <span>退出</span></a></li>

            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        {% block content %}{% endblock %}
        <section class="content">
            <div class="box-footer">
                <i class="fa fa-angle-double-left"></i>&nbsp;&nbsp;<a href="/"><strong>返回首页</strong></a>
            </div>
        </section>
    </div>


    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.2.2
        </div>
        <strong>Copyright &copy; 2018-2020 <a href="https://github.com/zj1244" target="_blank">zj1244</a>.</strong>
        All
        rights
        reserved.
    </footer>


</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 :) -->

<script src="../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="../static/plugins/jQueryUI/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/buss/js/common.js"></script>

<script src="../static/plugins/sweetalert/sweetalert.min.js"></script>
<script src="../static/plugins/jquery.poshytip.min.js"></script>
<script>

    $('#tips').poshytip({
        className: 'tip-darkgray',
        content: "<p>查询方法（不区分大小写，支持模糊查询）：</p> \
                        <p>1.按端口： port:端口号 eg. port:22</p>\
                        <p>2.按服务名： server:服务名  eg. server:iis</p>\
                        <p>3.按ip： ip:ip地址  eg. ip:192.168.14</p>\
                        <p>4.按软件名： soft:服务名  eg. soft:supervisor</p>\
                        "
    });
</script>
{% block script %}{% endblock %}

</body>
</html>
